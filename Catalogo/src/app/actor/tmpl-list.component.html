<h1>Actores </h1>
<input *ngIf="VM.auth.isAutenticated" class="fas fa-plus" type="button" value="AÃ±adir" routerLink="add">
<div class="row mb-2">
    <div class="col-md-6" *ngFor="let item of VM.Listado | paginate: { itemsPerPage: 5, currentPage: page }">
        <div class="btn-group" role="group">
            <button *ngIf="VM.auth.isAutenticated" class="btn btn-success" [routerLink]="[item.actorid, 'edit']">
            <i class="fas fa-pen"></i>
          </button>
            <button *ngIf="VM.auth.isAutenticated" class="btn btn-danger" (click)="VM.delete(item.actorid)">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>

        <div [routerLink]="['/actores', item.id]">{{item.nombre}}</div>
        <p>{{item.apellidos}}</p>


    </div>
</div>
<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
</pagination-controls>
