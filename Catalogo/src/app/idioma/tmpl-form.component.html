<h1>AÃ±adir idioma al registro</h1>
<form #miForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label class="form-label" for="languageId"><b>ID Idioma: </b></label>
      <input class="form-control"[class.is-invalid]="languageId.invalid && miForm.dirty" type="number"name="languageId" id="languageId" [(ngModel)]="VM.Elemento.languageId" #languageId="ngModel" required min="0"/>
      <output class="invalid-feedback" [myShowErrors]="languageId.errors"></output>
    </div>
    <div class="form-group col-md-4">
      <label class="form-label" for="name"><b>Idioma: </b></label>
      <input class="form-control" [class.is-invalid]="name.invalid" type="text" name="name" id="name" [(ngModel)]="VM.Elemento.name" #name="ngModel" required minlength="2" maxlength="50"/>
      <output class="invalid-feedback" [myShowErrors]="name.errors"></output>
    </div>
    <div class="form-group col-md-2">
      <label class="form-label" for="lastupdate"><b>Ultima modificacion: </b></label>
      <input class="form-control" type="date" name="lastupdate" id="lastupdate" [(ngModel)]="VM.Elemento.lastupdate" #lastupdate="ngModel"/>
    </div>
  </div>
  <div class="form-group">
  <br>
  <app-form-buttons (send)="VM.send()" [send-disabled]="miForm.invalid" (cancel)="VM.cancel()"></app-form-buttons>
  </div>
</form>
