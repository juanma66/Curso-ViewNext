<h1>Categorias </h1>
<input *ngIf="VM.auth.isAutenticated" class="fas fa-plus" type="button" value="AÃ±adir" routerLink="add">
<div class="row mb-2">
    <div class="col-md-6" *ngFor="let item of VM.Listado | paginate: { itemsPerPage: 6, currentPage: page }">
        <div class="btn-group" role="group">
            <button *ngIf="VM.auth.isAutenticated" class="btn btn-success" [routerLink]="[item.categoryId, 'edit']">
            <i class="fas fa-pen"></i>
          </button>
            <button *ngIf="VM.auth.isAutenticated" class="btn btn-danger" (click)="VM.delete(item.categoryId)">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
        <div>
            <div [routerLink]="['/categoria', item.id]">{{item.categoria}}</div>
        </div>
    </div>
</div>
