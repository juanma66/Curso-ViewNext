<h1>Categoria</h1>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="well well-sm">
            <div class="row">
                <div class="col-sm-6 col-md-8">
                    <h4>
                        {{ VM.Elemento.name }}
                    </h4>
                    <p>
                        {{ VM.Elemento.lastupdate | date:'MMM yyyy'}}
                    </p>
                    <br>
                    <div class="btn-group">
                        <input class="btn btn-secondary" type="button" value="Volver" (click)="VM.cancel()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
