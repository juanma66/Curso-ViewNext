<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>

        <div class="container">
            <header class="titulo">
                <h1>Calculadora</h1>
            </header>
            <section class="wrapper">
                <input type="text" name="resultado" class="resultado grid-4" readonly>
                <button class="button button-rojo grid-2">Eliminar</button>
                <button class="button">+</button>
                <button class="button">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">0</button>             
                <button class="button">*</button>
                <button class="button">/</button>
                <button class="button grid-2">CE</button>
                <button class="button button-verde grid-2">=</button>
            </section>
        </div>
        <script src="js/calculadora-js.js"></script>   

</body>
</html>
