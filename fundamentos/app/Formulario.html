        <form class="cabecera-principal__login">
            <input type="text" name="user" size="8" placeholder="Usuario">

    <main>
<section>

    <form name="formulario" id="formulario" action="" method="" class="form form_input">
        <header><h2>Login</h2></header>
      
                <label class="etiqueta">*Id Cliente</label><input type="number" name="id_cliente" placeholder="Id Cliente" id="cliente" min="0" required class="input  input_hover">
           
               <label class="etiqueta">*Tienda</label>
               <select name="select">
                <option value="1" selected>Tienda 1</option>
                <option value="2">Tienda 2</option>
                <option value="3">Tienda 3</option>
              </select>
          

               <label class="etiqueta">*Nombre</label><input type="text" name="nombre" placeholder="Nombre" id="nombre" maxlength="20" required class="input  input_hover">
               <label class="etiqueta">*Apellido</label> <input type="text" name="apellido" placeholder="Apellido" id="apellido" maxlength="40"  required class="input  input_hover">
               <label class="etiqueta">*Email</label> <input type="email" name="email" placeholder="Email" id="email" required class="input  input_hover">
               <label class="etiqueta">*Dirección</label><input type="text" name="direccion" placeholder="Dirección" id="direcion" required class="input  input_hover">
               <label class="etiqueta">*Fecha</label><input type="date">
               <label class="etiqueta">*Activo</label><input type="checkbox" name="act" id="acti">
  
       

        <input type="submit" value="Envío" name="envio" id="envio" class="cabecera-principal__login__sumit">
        <input type="reset" value="Borrar" name="bor" id="bor" class="cabecera-principal__login__sumit">
    </form>
    
</section>
